<!DOCTYPE html>
<html lang="ru">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>        
    <div class="container">
        <h2 class="text-center mb-4">ðŸ“Œ ÐœÐ¾Ð¸ Ð·Ð°Ð´Ð°Ñ‡Ð¸</h2>

        <button class="btn btn-outline-primary new-folder-btn">âž• Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ð½Ð¾Ð²ÑƒÑŽ Ð¿Ð°Ð¿ÐºÑƒ</button>

        <div class="d-flex gap-3 flex-wrap">
            {% for folder in folders %}
            <div class="folder-column">
                <div class="folder">
                    <h5> {{folder.name }} <a href="#" class="edit-folder">ðŸ–Š</a></h5>
                    <a href="#" class="add-task" id="button{{folder.id}}">âž• Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ</a>
                    <ul class="task-list mt-2" id = "{{folder.id}}">
                        {% for task in folder.tasks %}
                        <li class="task-item"><input type="checkbox"> {{ task.name }} </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <script>
        window.onload = function(){
            function add_btn(folder_id) {
                let button = document.getElementById("button" + folder_id);
                button.style.pointerEvents = "none";

                let newTask = document.createElement("li");
                newTask.innerHTML = `
                <form class="task-form">
                    <div class="d-flex gap-2">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="task-name` + folder_id + `" placeholder="Task name" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn` + folder_id + `">Add Task</button>
                    </div>
                </form>
                `;

                document.getElementById(folder_id).appendChild(newTask);
                
                let form = newTask.querySelector(".task-form");
                form.addEventListener('submit', function(event) {
                    console.log('ÐŸÑ€Ð¸Ð²ÐµÑ‚ Ð¾Ñ‚ JavaScript!');
                    event.preventDefault();
                    let input = document.getElementById("task-name" + folder_id);
                    let taskName = input.value.trim();
                    if (!taskName) {
                        alert("Task name cannot be empty!");
                        return;
                    }
                    
                    fetch('/add_task', {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "taskName": taskName,
                            "folder_id": folder_id
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success){
                            let taskItem = document.createElement('li');
                            taskItem.className = "task-item";
                            taskItem.innerHTML = `<input type="checkbox">` + taskName;
                            document.getElementById(folder_id).appendChild(taskItem);

                            newTask.remove();
                            button.style.pointerEvents = "auto";
                        }
                        else{
                            alert("Error: " + data.error);
                        }
                    })
                    .catch(error => console.error("Error", error));
                });
            }
            let folders = JSON.parse('{{ f_ind|tojson }}');
            for (let folder of folders){
                let button = document.getElementById("button" + folder);
                button.addEventListener('click', () => add_btn(folder));
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
